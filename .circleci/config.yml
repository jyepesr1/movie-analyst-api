version: 2.1

orbs:
  microscanner: aquasecurity/microscanner@dev:0.1.6

jobs:
  docker-build:
    executor: microscanner/default
    steps:
      - checkout
      - run: docker build -t movie-analyst/api:latest .

  app-build:
    docker:
      # specify the version you desire here
      - image: circleci/node:12.10
    working_directory: ~/movie-analyst-api
    steps:
      - checkout  
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: 
          name: Install dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}          
      - run: 
          name: run tests!
          command: yarn test
      - run: 
          name: Create the artifact
          command: zip -r /tmp/movie_analyst-api-${CIRCLE_SHA1}.zip ~/movie-analyst-api -x ".git/*"

workflows:
  version: 2.1
  scan-image:
    jobs:
      - docker-build
      - microscanner/scan-image:
          requires:
            - docker-build
          context: microscanner
          image: movie-analyst/api:latest