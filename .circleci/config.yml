#
version: 2.1

orbs:
  anchore: anchore/anchore-engine@1.6.0

jobs:
  scan_image:
    executor: anchore/anchore_engine
    steps:
      - checkout
      - run:
        name: Build container
        command: docker build -t ${CIRCLE_PROJECT_REPONAME}:dev .
      - anchore/analyze_local_image:
          dockerfile_path: ./Dockerfile
          image_name: ${CIRCLE_PROJECT_REPONAME}:dev
          timeout: '500'
          policy_failure: True  
      - persist_to_workspace:
          root: .
          paths:
            - server.js 
            - package.json
            - test/*
            - yarn.lock
  app-build:
    docker:
      # specify the version you desire here
      - image: circleci/node:12.10
    working_directory: ~/movie-analyst-api
    environment:
      IMAGE_NAME: movie-analyst/api
    steps:
      - attach_workspace:
          at: .
      # Download and cache dependencies
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - snyk/scan:
          fail-on-issues: false
          monitor-on-build: true
          project: '${CIRCLE_PROJECT_REPONAME}/${CIRCLE_BRANCH}-app'
          token-variable: SNYK_TOKEN         
      - run: 
          name: Run tests
          command: yarn test
      - run: 
          name: Create the artifact
          command: zip -r /tmp/movie_analyst-api-${CIRCLE_SHA1}.zip node_modules/ server.js package.json

workflows:
  version: 2.1
  main:
    jobs:
      - scan_image:
          context: snyk
      - app-build:
          requires:
            - scan_image
          context: snyk
