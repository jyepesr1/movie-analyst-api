version: 2
jobs:
  build_and_Save:
    docker:
      # specify the version you desire here
      - image: circleci/node:12.10
    working_directory: ~/movie-analyst-api
    steps:
      - checkout  
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: 
          name: Install dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}          
      - run: 
          name: run tests!
          command: yarn test
      - run: 
          name: Create the artifact
          command: zip -r /tmp/movie_analyst-api-${CIRCLE_SHA1}.zip ~/movie-analyst-api -x ".git/*"
      - store_artifacts:
          path: /tmp/movie_analyst-api-${CIRCLE_SHA1}.zip
          destination: movie_analyst-api-${CIRCLE_SHA1}.zip